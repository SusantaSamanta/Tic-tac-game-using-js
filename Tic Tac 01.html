<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    :root {
      --cellBorderColor : #3f4e6b;
      --boardBorderColor : #3f4e6b;
      --borderWidth : 3vw;
      --active-color : #19bc2bf5;
      --X_piece_color : #0e0ee2;
      --O_piece_color : #d51717;
      --bodyColor : #232c46;
      
    }
   
    * {
      border: 0px;
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    } 
    #body{
      height: 100%;
      width: 100%;
      margin-bottom: 0px;
      background: var(--bodyColor);
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
     /* justify-content: flex-start;*/
      align-items: center;
      overflow: hidden;
      border: 0px solid red;
    }
    
    #playerNameContainer{
      width: 100vw;
      height: 8vh;
      margin-block: 2vh;
      padding-inline: 3vw;
      font-size: 5vw;
      font-weight: 800;
      color: #0805af;
      border: 0px solid red;
      display: flex;
      justify-content:space-between;
    }
    .players{
      width: 35vw;
      background-image: linear-gradient(135deg,#c0b6fce0, #77dfc5e2);
      border: 3px solid var(--active-color);
     /* box-shadow: 0px 0px 8px 3px var(--active-color);*/
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }
    #player1{
    }
    #player1 p{
      margin-top: 1vw;
      margin-left: 2vw;
      font-size: 7vw;
      color: var(--X_piece_color);
    }
    #player2{
    }
    
    #player2 p{
      margin-top: 1vw;
      margin-left: 2vw;
      font-size: 8vw;
      color: var(--O_piece_color);
    }
    
    #game_container{
      height: 90vw;
      width: 90vw;
      margin-top: 20vh;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0px;
      border-radius: 3vw;
      border: var(--borderWidth) solid #ffffff00;
      position: relative;
      z-index: 1;
    }
    .outSideBorder{
      height: 90vw;
      width: 90vw;
      top: -3vw;
     /* top: var(--borderWidth);*/
     /* left: var(--borderWidth);*/
      left: -3vw;
      border-radius: var(--borderWidth);
      position: absolute;
      z-index: -1;
    }
    
    #outSideTopBorder{
      translate: -34vw -30vw;
      transform-origin: top left;
      transform: rotate(-90deg);
      transition: all 1s ease;
      border-top: var(--borderWidth) solid var(--boardBorderColor);
    }
    #outSideRightBorder{
      translate: 34vw -30vw;
      transform-origin: top right;
      transform: rotate(-80deg);
      transition: all 1.1s ease;
      border-right: var(--borderWidth) solid var(--boardBorderColor);
    }
    
    #outSideBottomBorder{
      translate: 34vw 034vw;
      transform-origin: bottom right;
      transform: rotate(-80deg);
      transition: all 1.2s ease;
      border-bottom: var(--borderWidth) solid var(--boardBorderColor);
      
    }
    
    #outSideLeftBorder{
      translate: -34vw 30vw;
      transform-origin: bottom left;
      transform: rotate(-80deg);
      transition: all 1.3s ease;
      border-left: var(--borderWidth) solid var(--boardBorderColor);
      
    }
    
    
    
    
    
    .cell_size{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vw;
      font-weight: 400;
      border: 0px solid red;
    }
    #cell_1{
      border-bottom: var(--borderWidth) solid var(--cellBorderColor);
      border-right: var(--borderWidth) solid var(--cellBorderColor);
      translate: -34vw -30vw;
      transition: all .6s ease;
    }
    #cell_2{
      border-bottom: var(--borderWidth) solid var(--cellBorderColor);
      translate: 0vw -95vw ;
      transition: all .3s ease;
   /* position: relative;
      bottom: 42vh; */
    }
    #cell_3{
      border-bottom: var(--borderWidth) solid var(--cellBorderColor);
      border-left: var(--borderWidth) solid var(--cellBorderColor);
      translate: 34vw -30vw;
      transition: all .7s ease;
    }
    #cell_4{
      border-right: var(--borderWidth) solid var(--cellBorderColor);
      translate: -34vw 0vw;
      transition: all .4s ease;
    }
    
    #cell_6{
      border-left: var(--borderWidth) solid var(--cellBorderColor);
      translate: 34vw 0vw;
      transition: all .5s ease;
    }
    
     #cell_7{
      border-top: var(--borderWidth) solid var(--cellBorderColor);
      border-right: var(--borderWidth) solid var(--cellBorderColor);
      translate: -34vw 30vw;
      transition: all .9s ease;
    }
    
    #cell_8{
      border-top: var(--borderWidth) solid var(--cellBorderColor);
      translate: 0vw 82vw ;
      transition: all .6s ease;
    }
    #cell_9{
      border-top: var(--borderWidth) solid var(--cellBorderColor);
      border-left: var(--borderWidth) solid var(--cellBorderColor);
      translate: 34vw 30vw;
      transition: all .8s ease;
    }
 </style>
<body>

  <div id="playerNameContainer">
    <div id="player1" class="players">Player : <p>X</p></div>
    <div id="player2" class="players">Player : <p>O</p></div>
  </div>
  
  <div id="game_container">

  })
  
  
  let pieceNumberCount = 1;
  
  const pieceValue1 = () => {
    if(pieceNumberCount % 2 == 0 && pieceNumberCount < 10){
      pieceNumberCount ++;
      return 'O var(--O_piece_color)';
    }
    else if(pieceNumberCount % 2 != 0 && pieceNumberCount < 10){
      pieceNumberCount ++;
      if(pieceNumberCount == 10){
        pieceNumberCount = 1;
        //console.log('end '+pieceNumberCount);
      }

  </script>

</body>

</html>
